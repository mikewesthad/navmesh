<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Navmesh Example</title>
    <style>
      * {
          box-sizing: border-box;
      }
      html, body {
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
      }
      #game-container {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          border: 1px solid #EEEEEE;
          border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div id="game-container"></div>

    <!-- Global mode -->
    <script src="./phaser-tiled-hull.js"></script>
    
    <script src="./js/main.js"></script>
  </body>
</html>
